    <svg id="Group" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 350">
      <defs>
        <style>
          .cls-1 {
            opacity:0.9;
          }
          .cls-2 {
            fill:#13afd8;
            opacity: 0;

            animation: anim 3s ease infinite;
          }
          .cls-3 {
            fill:#0c6b85;
            opacity: 0;

            animation: anim 3s ease infinite;
            animation-delay: .2s;
          }
          .cls-4 {
            fill:#c5a900;
            opacity: 0;

            animation: anim 3s ease infinite;
            animation-delay: .4s;
          }
          /* Animation */
          @keyframes anim {
            0% {
              opacity: 0;
              transform: translateY(30px);
            }
            20% {
              opacity: 1;
              transform: translateY(0px);
            }
            60% {
              opacity: 1;
              transform: translateY(0px);
            }
            80% {
              opacity: 0;
              transform: translateY(-30px);
            }
            100% {
              opacity: 0;
              transform: translateY(-30px);
            }
          }
        </style>
      </defs>
      <title>LogSee_Ico_Anim</title>
